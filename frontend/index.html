<!DOCTYPE html>

  <head>

              <li>

              <li>
                <a target="_blank" href="https://www.youtube.com/c/gamerpatife">

            <p>Se conecte comigo agora mesmo!</p>
            <ul>

                <a
                  target="_blank"
